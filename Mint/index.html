<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="icon" type="image/png" href="../logo.png" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../site.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/web3@3.0.0-rc.5/dist/web3.min.js" integrity="sha256-6qVmx93bj7MIUVf5+Ou4h5tBoew5BOfUmIfWEMYlyS4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js" integrity="sha256-lo0QO6reEWDC4tCWvN6wrXBACysukt8GvW5uDHtfTbo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.8/dist/index.min.js"></script>	
</head>
<body>
	
	<div class="container">
        <main role="main" > 
            <div class="text-center">
				<div class="h4 px-2 pt-2 row">
					<a href="../" class="col p-2 text-black-50">Home</a>
					<a href="../#about" class="col p-2 text-black-50">About</a>
					<a href="../#suggestions" class="col p-2 text-black-50">Suggestions</a>
					<a href="../#faqs" class="col p-2 text-black-50">FAQS</a>				
					<a href="" class="col p-2 text-black-50">Mint</a>	
					<a href="../Pullverse" class="col p-2 text-black-50">Pullverse</a>
				</div>
				<span class="display-1">Moon Rugs</span>
			</div>
		
			<div id="mintStart" class="h1 py-2 text-black-50 text-center">MINT</div>
			
			<p class="h4 text-black-50 text-center">
				Up to 10 rugs per wallet - 0.0069 eth each plus gas
			</p>
			
			<div class="p-3">
				<div class="d-flex justify-content-center">
					<button id="decrease" class="btn btn-dark mx-1">-</button>
					<input id="numberOfTokens" class="mx-1" type="number" min="1" step="1" max="10" value="1">
					<button id="increase" class="btn btn-dark mx-1">+</button>
					<button id="mintTokens" class="btn btn-dark mx-1">MINT</button>
				</div>
				<span id="message" class="text-black-50"></span>
			</div>
		</main>
	</div>
